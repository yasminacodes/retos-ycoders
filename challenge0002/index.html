<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge YCoders 0002</title>

    <link href="../css/reset.css" rel="stylesheet">
    <link href="css/colors.css" rel="stylesheet">

</head>

<body class="yc-body">

    <p class="yc-body__score">Score: <span id="user-score">0</span></p>

    <button class="yc-body__play-again" id="play-again">Play again</button>

    <script type="text/javascript" src="js/Base.js"></script>

    <script type="text/javascript" src="js/Shoot.js"></script>
